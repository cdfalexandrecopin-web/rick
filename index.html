<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Système</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: pointer;
    }

    #message {
        text-align: center;
        font-size: 20px;
    }

    #shutdown {
        display: none;
        background: black;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .loader {
        border: 4px solid #222;
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div id="message">
    ⚠ Problème système détecté<br><br>
    Touchez l’écran pour continuer
</div>

<div id="shutdown">
    <div class="loader"></div>
    <div>Arrêt du téléphone…</div>
</div>

<script>
document.body.addEventListener("click", () => {
    document.getElementById("message").style.display = "none";
    document.getElementById("shutdown").style.display = "flex";

    // Plein écran (renforce l’illusion)
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    }
});
</script>

</body>
</html>
